<div class="container">
    <!-- Beispielhafte Fuhrpark-Karten -->
    <div class="card">
        <h3>Fahrzeug 1</h3>
        <img src="fahrzeug1.jpg" alt="Fahrzeug 1">
        <p>Beschreibung des Fahrzeugs 1.</p>
    </div>
    <div class="card">
        <h3>Fahrzeug 2</h3>
        <img src="fahrzeug2.jpg" alt="Fahrzeug 2">

<script>
    // Holen Sie sich alle Bilder auf der Fuhrpark-Seite
    const images = document.querySelectorAll('.card img');
    
    // Erstellen Sie das modale Bild
    const modal = document.createElement('div');
    modal.classList.add('modal');
    
    // Fügen Sie das modale Bild zu der Seite hinzu
    const modalImage = document.createElement('img');
    modal.appendChild(modalImage);
    document.body.appendChild(modal);

    // Wenn auf ein Bild geklickt wird, zeigt das modale Bild das vergrößerte Bild an
    images.forEach(img => {
        img.addEventListener('click', () => {
            modal.style.display = 'flex';  // Zeige das modale Bild
            modalImage.src = img.src;     // Setze das Bild auf das geklickte Bild
        });
    });

    // Wenn auf den Hintergrund des modalen Bildes geklickt wird, wird es geschlossen
    modal.addEventListener('click', () => {
        modal.style.display = 'none';  // Verstecke das modale Bild
    });
</script>
